<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="text-area">
            <h1>WELCOME!</h1>
            <p>Create an account to start your journey</p>
        </div>

        <div class="sign-area">
            <div class="signupz">
                <h1>Sign Up</h1>
                <form action="#">
                    <div class="fill">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter email" required>
                    </div>

                    <div class="fill">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="enter password" required>
                    </div>

                    <div class="fill">
                        <label for="Repeat">Repeat Password</label>
                        <input type="password" id="Repeat" name="Repeat" placeholder="re-enter password" required>
                    </div>

                    <div class="checkb">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <div class="sign">
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="bottom">
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="contact-box">
            <p>Contact Us:</p>
            <a href="https://www.facebook.com/jenson.caimoygarcia/" target="_blank">
                <img src="https://freepnglogo.com/images/all_img/facebook-circle-logo-png.png" alt="Facebook" class="facebook-logo">
            </a>
        </div>
    </footer>
</body>
</html>
